<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Clock face -->
  <circle cx="100" cy="100" r="70" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Clock numbers -->
  <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">12</text>
  <text x="155" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>
  <text x="100" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">6</text>
  <text x="45" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">9</text>
  
  <!-- Clock hands -->
  <line x1="100" y1="100" x2="100" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="130" y2="100" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="4" fill="white"/>
  
  <!-- Time picker indicator -->
  <rect x="60" y="120" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <text x="100" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TIME</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="8" fill="rgba(255,255,255,0.1)"/>
  <circle cx="170" cy="30" r="6" fill="rgba(255,255,255,0.1)"/>
  <circle cx="30" cy="170" r="6" fill="rgba(255,255,255,0.1)"/>
  <circle cx="170" cy="170" r="8" fill="rgba(255,255,255,0.1)"/>
</svg> 